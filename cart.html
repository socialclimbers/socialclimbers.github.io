<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shopping Cart â€” Social Climbers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<!-- Toast notification (global) -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="cartToastBody">
        Added to cart!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark sc-navbar">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/social_climbers_logo.png" class="logo-sm me-2" alt="Social Climbers"> Social Climbers
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {{goodsActive}}" href="goods.html">Goods</a></li>
        <li class="nav-item"><a class="nav-link {{servicesActive}}" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link {{orderActive}}" href="orderform.html">Order</a></li>
        <li class="nav-item"><a class="nav-link {{aboutActive}}" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
      </ul>
    </div>
  </div>
</nav>


  <main class="container py-5">
    <h2>Your Cart</h2>
    <div id="cartContainer" class="mt-4"></div>
  </main>

  <footer class="py-4 text-center">
  <div class="container">
    <p class="mb-1">&copy; <span class="year"></span> Social Climbers</p>
    <small class="text-muted">Website by <img src="assets/elevate_logo.png" alt="Elevate" class="logo-xs align-text-bottom"> Elevate Web Solutions</small>
  </div>
</footer>


  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      renderCart();
    });

    function renderCart() {
      let cart = JSON.parse(localStorage.getItem('sc_cart') || '[]');
      const container = document.getElementById('cartContainer');
      if(cart.length === 0) {
        container.innerHTML = `
          <div class="alert alert-info">Your cart is empty.</div>
          <a href="goods.html" class="btn btn-primary">Go to Shop</a>
        `;
        return;
      }

      let total = 0;
      let html = `<table class="table align-middle">
        <thead>
          <tr>
            <th>Item</th>
            <th style="width:120px;">Qty</th>
            <th>Price</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody>`;
      cart.forEach((item, idx)=>{
        const subtotal = item.price * item.qty;
        total += subtotal;
        html += `
          <tr>
            <td>${item.name}</td>
            <td>
              <div class="input-group input-group-sm">
                <button class="btn btn-outline-secondary" onclick="updateQty(${idx}, ${item.qty-1})">-</button>
                <input type="text" class="form-control text-center" value="${item.qty}" readonly>
                <button class="btn btn-outline-secondary" onclick="updateQty(${idx}, ${item.qty+1})">+</button>
              </div>
            </td>
            <td>$${item.price.toFixed(2)}</td>
            <td>$${subtotal.toFixed(2)}</td>
            <td><button class="btn btn-sm btn-danger" onclick="removeItem(${idx})">Remove</button></td>
          </tr>
        `;
      });
      html += `</tbody></table>`;
      html += `<div class="d-flex justify-content-between align-items-center">
        <h5>Total: $${total.toFixed(2)}</h5>
        <a href="orderform.html" class="btn btn-success">Proceed to Checkout</a>
      </div>`;
      container.innerHTML = html;
    }

    function updateQty(index, newQty) {
      let cart = JSON.parse(localStorage.getItem('sc_cart') || '[]');
      if(newQty <= 0) {
        cart.splice(index, 1);
      } else {
        cart[index].qty = newQty;
      }
      localStorage.setItem('sc_cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('sc_cart') || '[]');
      cart.splice(index, 1);
      localStorage.setItem('sc_cart', JSON.stringify(cart));
      renderCart();
    }
  </script>
</body>
</html>
